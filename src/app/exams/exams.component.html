<div class="container mt-3 d-flex justify-content-center">
  <div class="container mt-3">
    <form>
      <div class="form-group">
        <label for="examName">Exam Name</label>
        <input [(ngModel)]="examName" name="examName" type="text" class="form-control" id="examName" placeholder="Exam Name">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addExam()">Add Exam</button>
    </form>
  </div>
</div>

<div class="container mt-3">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Exam Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of exams">
        <th scope="row"> {{ exam.id }}</th>
        <td>{{ exam.examName }}</td>
      </tr>
    </tbody>
  </table>
</div>
