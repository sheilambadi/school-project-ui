<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <strong>Add Exam</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input [(ngModel)]="examName" name="examName" type="text" class="form-control" id="examName" placeholder="Exam Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addExam()">Add Exam</button>
      </form>
    </div>
  </div>
</div>

<div class="container mt-3">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Exam Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of exams">
        <th scope="row"> {{ exam.id }}</th>
        <td>{{ exam.examName }}</td>
      </tr>
    </tbody>
  </table>
</div>
