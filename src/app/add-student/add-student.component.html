<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <strong>Add Student</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input [(ngModel)]="admNo" name="admNo" type="text" class="form-control" id="admNo" placeholder="Admission No.">
        </div>
        <div class="form-group">
          <input [(ngModel)]="firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <input [(ngModel)]="lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addStudent()">Add Student</button>
      </form>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <strong>Add Exam Excel File</strong>
    </div>

    <div class="card-body">
      <p> <a (click)="downloadStudentExcel()" routerLink="/new/students">Download</a> this file and use it to upload data
        (Leave column headers as they are)</p>
      <div class="form-group">
        <label for="fileName">Select Excel File</label><br>
        <input type="file" class="form-control" accept=".xlsx, .xls" name="fileName" id="fileName" (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-dark" id="studentFileBtn">Add Students From File</button>

    </div>

    <div class="container mt-3">
      <table class="table table-striped table-bordered">
        <tr *ngFor="let row of data">
          <td *ngFor="let val of row">
            {{val}}
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
