<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <strong>Add Exam</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input [(ngModel)]="examName" name="examName" type="text" class="form-control" id="examName" placeholder="Exam Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addExam()">Add Exam</button>
      </form>
    </div>
  </div>
</div>

<div class="container form-group">
  <label for="fileName">Select Excel File</label><br>
  <input type="file" class="form-control" accept=".xlsx, .xls" name="fileName" id="fileName" (change)="onFileChange($event)">
</div>

<button type="submit" class="btn btn-primary" (click)="downloadExamExcel()">Download</button>


<div class="container">
  <table class="table table-striped table-bordered">
    <tr *ngFor="let row of data">
      <td *ngFor="let val of row">
        {{val}}
      </td>
    </tr>
  </table>

  <button type="submit" class="btn btn-primary" id="examFileBtn">Add Exams From File</button>
</div>
