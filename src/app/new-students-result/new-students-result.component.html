<div class="container mt-3">
  <h5 class="card-title">Choose Exam</h5>
  <select (change)="onChange($event.target.value)">
    <option disabled selected value>Select an Exam</option>
    <option *ngFor="let exam of exams" value="{{exam.id}}">{{ exam.examName }}</option>
  </select>
</div>

<div class="container">
  <div class="card-body">
    <p> <a (click)="downloadResultsExcel()" routerLink="">Download</a> this file and use it to upload data
      (Leave column headers as they are)</p>
    <div class="form-group">
      <label for="fileName">Select Excel File</label><br>
      <input type="file" class="form-control" accept=".xlsx, .xls" name="fileName" id="fileName" (change)="onFileChange($event)">
    </div>
    <button type="submit" class="btn btn-dark" id="studentFileBtn">Add Students From File</button>

  </div>

  <div class="container mt-3">
    <table class="table table-striped table-bordered">
      <tr *ngFor="let row of data">
        <td *ngFor="let val of row">
          {{val}}
        </td>
      </tr>
    </table>
  </div>
</div>
