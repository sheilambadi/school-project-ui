<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <strong>Add Student</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input [(ngModel)]="admNo" name="admNo" type="text" class="form-control" id="admNo" placeholder="Admission No.">
        </div>
        <div class="form-group">
          <input [(ngModel)]="firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <input [(ngModel)]="lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addStudent()">Add Student</button>
      </form>
    </div>
  </div>

</div>
<div class="container mt-3">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Admission No</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">View Result</th>
        <th scope="col">Add Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row"> {{ student.id }}</th>
        <td>{{ student.admNo }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>
          <a [routerLink]="['/students', student.id]" type="button" class="btn btn-primary">View Results</a>
        </td>
        <td>
            <a routerLink="/new/result" type="button" class="btn btn-primary">Add Result</a>
          </td>
      </tr>
    </tbody>
  </table>
</div>
