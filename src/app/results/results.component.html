<div class="container mt-3">
  <table class="table table-striped table-bordered">
    <tbody *ngFor="let result of results">
      <tr>
        <td></td>
        <th> {{ result.examId.examName }}</th>
      </tr>
      <tr>
        <th>English</th>
        <td>{{ result.english }}</td>
      </tr>
      <tr>
        <th>Kiswahili</th>
        <td>{{ result.kiswahili }}</td>
      </tr>
      <tr>
        <th>Maths</th>
        <td>{{ result.math }}</td>
      </tr>
      <tr>
        <th>Chemistry</th>
        <td>{{ result.chemistry }}</td>
      </tr>
      <tr>
        <th>Biology</th>
        <td>{{ result.biology }}</td>
      </tr>
      <tr>
        <th>Physics</th>
        <td>{{ result.physics }}</td>
      </tr>
      <tr>
        <th>Geography</th>
        <td>{{ result.geography }}</td>
      </tr>
      <tr>
        <th>History</th>
        <td>{{ result.history }}</td>
      </tr>
      <tr>
        <th>CRE</th>
        <td>{{ result.cre }}</td>
      </tr>
    </tbody>
  </table>
</div>
