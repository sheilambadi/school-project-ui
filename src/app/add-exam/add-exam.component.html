<div class="container mt-3 mb-3">
  <div class="row">
    <div class="col">
      <input name="options" [(ngModel)]="options" type="radio" [value]="true" [checked]="!options">Input student
      Details
    </div>
    <div class="col">
      <input name="options" [(ngModel)]="options" type="radio" [value]="false" [checked]="options">Upload Excel File
    </div>
  </div>
</div>

<div *ngIf="options" class="container mt-3" id="keyedInput">
  <div class="card">
    <div class="card-header">
      <strong>Add Exam</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input [(ngModel)]="examName" name="examName" type="text" class="form-control" id="examName" placeholder="Exam Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addExam()">Add Exam</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="!options" class="container">
  <div class="card">
    <div class="card-header">
      <strong>Add Exam Excel File</strong>
    </div>

    <div class="card-body">
      <p> <a (click)="downloadExamExcel()" routerLink="/new/exams">Download</a> this file and use it to upload data
        (Leave column headers as they are)</p>
      <div class="form-group">
        <label for="fileName">Select Excel File</label><br>
        <input type="file" class="form-control" accept=".xlsx, .xls" name="fileName" id="fileName" (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-dark" id="examFileBtn">Add Exams From File</button>

    </div>

    <div class="container mt-3">
      <table class="table table-striped table-bordered">
        <tr *ngFor="let row of data">
          <td *ngFor="let val of row">
            {{val}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
